# Output Directory
output.dir=logs
output.file=csh-utils.log

# File Size Settings
output.max-size=10MB
output.max-total-size=1GB
output.max-files=10

# Retention Settings
output.retention-days=365

# Compression Settings
output.compression.enabled=true
output.compression.format=gz
output.compression.period=WEEK
output.compression.value=1

# File Management
output.overwrite=true
output.append=true 