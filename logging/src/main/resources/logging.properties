# 로깅 레벨 설정
logging.level=INFO

# 콘솔 출력 설정
logging.console.enabled=true
logging.console.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# 로그 포맷 설정
logging.format.timestamp=yyyy-MM-dd HH:mm:ss.SSS
logging.format.thread=true
logging.format.level=true
logging.format.logger=true
logging.format.message=true 